<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="guess.jpg" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<title>Number Guesser</title>
	</head>
	<body>
		<header>
			<nav class="nav navbar bg-success navbar-dark">
				<div class="navbar-brand text-center w-100">Guess the Number!</div>
			</nav>
		</header>
        <div class="container my-5">
            <div class="alert alert-success d-none">You Won!</div>
            <div class="alert alert-danger d-none">You Lost!</div>
            <div class="card d-flex flex-column justify-content-center align-items-center py-4">
                <form id="form" class="d-flex flex-column w-75 mb-4">
                    <input type="text" id="input" class="mb-2 w-100 text-center focus-ring-0" placeholder="1-10" style="outline: none; font-size: 4rem;" disabled>
                    <button id="subm" class="btn btn-success" type="submit" disabled>Submit</button>
                </form>
                <div class="card-body w-100">
                    <p class="text-success">Hint: <span id="hint"></span></p>
                    <p class="text-danger">Chances left: <span id="chance"></span></p>
                </div>
                <button id="start" class="btn btn-success">Start Game</button>
                <button id="restart" class="btn btn-success d-none">Restart</button>
            </div>
        </div>
		<footer class="w-100 bg-secondary">
			<p class="w-100 text-center text-white py-3">
				&copy; Developed by Abdullah Sheehan
			</p>
		</footer>
		<script src="scripts.js"></script>
	</body>
</html>
